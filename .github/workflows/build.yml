name: Build Tax Checker App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Tesseract (Windows)
      run: |
        choco install tesseract
        echo "C:\Program Files\Tesseract-OCR" >> $env:GITHUB_PATH

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "TaxChecker" --clean --noconfirm gui_app_qt.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TaxChecker-Windows
        path: dist/TaxChecker.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Tesseract (macOS)
      run: |
        brew install tesseract

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --windowed --name "TaxChecker" --clean --noconfirm gui_app_qt.py

    - name: Zip macOS App
      run: |
        cd dist
        zip -r TaxChecker-macOS.zip TaxChecker.app

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TaxChecker-macOS
        path: dist/TaxChecker-macOS.zip
